<div class="card" data-toggle="modal" data-target=".bd-example-modal-lg">
  <img class="card-img-top" [src]="produto.imagePath" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{produto.nome}}</h5>
    <p class="card-text"></p>
  </div>
</div>


<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{produto.nome}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>    
        <div class="modal-body text-center">
            <img class="card-img-top" style="width: 50%" [src]="produto.imagePath" alt="Card image cap">
            <p>{{produto.descricao}}</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" (click)="emitAddEvent(produto)" class="btn btn-primary">Or√ßar</button>
        </div>
    </div>
  </div>
</div>
